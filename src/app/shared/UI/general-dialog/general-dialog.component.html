<mat-dialog-content>
    @if (data && ( data.textPrimary.length > 0 || data.textSecondary.length > 0 )) {
        <section class="p-4">
            @if (data.textPrimary.length > 0) {
                <div class="text-center mb-4 font-bold animatedOpacity">
                    <p [innerHTML]="data.textPrimary"></p>
                </div>
            }
    
            @if (data.textSecondary.length > 0) {
                <div class="text-center font-normal mb-4 animatedOpacity" [innerHtml]="data.textSecondary"></div>
            }
    
            @if (data.confirmBtn) {
                <div class="d-flex justify-content-center mt-3">
                    <div class="d-flex justify-content-center pe-2 animatedOpacity">
                        <button class="btn-round" mat-raised-button color="primary" type="button" [mat-dialog-close]="true" style="min-width: 80px;">
                            {{data.textConfirmBtn}}
                        </button>
                    </div>
                    <div class="d-flex justify-content-center ps-2 animatedOpacity">
                        <button class="btn-round" mat-raised-button color="warn" type="button" [mat-dialog-close]="false" style="min-width: 80px;">
                            {{data.textCancelBtn}}
                        </button>
                    </div>
                </div>
            } @else {
                <div class="d-flex justify-content-center w-100">
                    <mat-icon class="material-icons-round check-size animatedOpacity"
                              [ngClass]="{
                                'success-color': alertType.CHECK === data.alertType,
                                'warning-color': alertType.WARNING === data.alertType,
                                'error-color': alertType.ERROR === data.alertType,
                              }">
                        {{ data.alertType }}
                    </mat-icon>
                </div>
                <div class="d-flex justify-content-center mt-4 animatedOpacity">
                  <button mat-raised-button color="primary" class="custom-btn ms-3" [mat-dialog-close]="true">{{ data.textNotConfirmBtn }}</button>
                </div>
            }
        </section>
    }
</mat-dialog-content>
